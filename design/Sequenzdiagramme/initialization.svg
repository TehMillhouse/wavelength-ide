43" y2="421.9043"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="137" x="169" y="417.4727">add(mainMenuButton)</text><!--
@startuml

participant ":Wavelength" as wl
participant "app:App" as app
participant "button:Button" as button
participant "mainMenuButtonActivated:Image" as mmba
participant "mainMenuButtonDeactivated:Image" as mmbd
participant "mainMenuButton:ImageButton" as mmb
participant "mainMenu:Menu" as mm
participant "hideMainMenuAction:HideComponent" as hca
participant "RootPanel" as rp
participant "root:RootPanel" as root

activate wl
wl -> app : initialize()
activate app
app - ->> button : <<create>>
activate button
app - ->> mmba : <<create>>
activate mmba
app - ->> mmbd : <<create>>
activate mmbd
app - ->> mmb : <<create>>
deactivate button
deactivate mmba
deactivate mmbd
activate mmb
app - ->> mm : <<create>>
activate mm
app - ->> hca : <<create>> (mainMenu)
activate hca
deactivate mm
app -> mmb : setAction(hideMainMenuAction)
deactivate hca
app -> mmb : show()
app -> rp : get()
activate rp
rp - -> app : root
activate root
app -> root : add(mainMenuButton)
deactivate root
deactivate mmb

@enduml

